<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Get Your Location</h1>
<button id="getLocation">Get Location</button>
<div id="output"></div>

<script>
    document.getElementById('getLocation').addEventListener('click', function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById('output').innerHTML = "Geolocation is not supported by this browser.";
        }
    });

    function showPosition(position) {
        console.log("Geolocation obtained:", position); // Log position for debugging
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // Create Google Maps URL
        const mapsURL = https://www.google.com/maps?q=${latitude},${longitude};
        
        // Send location link to WhatsApp
        const phoneNumber = "7569262856"; // Your WhatsApp number
        const message = Check out my location: ${mapsURL};
        const whatsappURL = https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)};

        // Open WhatsApp
        window.open(whatsappURL, '_blank');
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById('output').innerHTML = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById('output').innerHTML = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                document.getElementById('output').innerHTML = "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById('output').innerHTML = "An unknown error occurred.";
                break;
        }
    }
</script>

</body>
</html>
